<div class="coach-container">
    <h2>Seat Reservation System</h2>
  
    <form (submit)="bookSeats(+seatsToBook.value); seatsToBook.value = ''">
      <label for="seats">Number of seats to book (max 7):</label>
      <input type="number" #seatsToBook min="1" max="7" required />
      <button type="submit">Book</button>
    </form>
  
    <div class="seats">
      <div *ngFor="let seat of coach.seats" [class.booked]="seat.isBooked">
        <span>{{ seat.id }}</span>
      </div>
    </div>
  </div>
